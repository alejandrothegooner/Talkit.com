<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TalkIt</title>
  <style>
    body {
      background: #000;
      color: #ffeb3b;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 2rem;
      background: #111;
      padding: 1rem;
      border-radius: 10px;
    }
    input, textarea, button {
      font-family: inherit;
      font-size: 1rem;
    }
    input, textarea {
      background: #222;
      color: #ffeb3b;
      border: 2px solid #ffeb3b;
      border-radius: 8px;
      padding: 0.75rem;
    }
    textarea {
      resize: none;
    }
    button {
      background: #ffeb3b;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      padding: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #e6d600;
    }
    .post {
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .post-header {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .post-content p {
      margin: 0 0 0.5rem 0;
      white-space: pre-wrap;
    }
    .post small {
      color: #ccc;
      font-size: 0.8rem;
    }
    img, video {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
    .post-actions {
      margin-top: 0.75rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .like-btn, .comment-btn {
      background: transparent;
      border: none;
      color: #ffeb3b;
      cursor: pointer;
      font-weight: bold;
    }
    .like-btn.liked {
      color: #fbc02d;
    }
    .comments-section {
      margin-top: 1rem;
      border-top: 1px solid #333;
      padding-top: 0.75rem;
    }
    .comment {
      margin-bottom: 0.5rem;
      background: #222;
      padding: 0.5rem;
      border-radius: 6px;
    }
    .comment strong {
      color: #fbc02d;
    }
    .comment-form {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .comment-form input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 2px solid #ffeb3b;
      background: #222;
      color: #ffeb3b;
    }
    .comment-form button {
      padding: 0.5rem 1rem;
      background: #ffeb3b;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .comment-form button:hover {
      background: #e6d600;
    }
  </style>
</head>
<body>

  <h1>TalkIt</h1>

  <form id="postForm">
    <input type="text" id="username" placeholder="Your username (required)" required />
    <textarea id="postContent" rows="3" placeholder="Speak your mind..."></textarea>
    <input type="file" id="mediaInput" accept="image/*,video/*" />
    <button type="submit">Post</button>
  </form>

  <div id="feed"></div>

  <script>
    const postForm = document.getElementById('postForm');
    const usernameInput = document.getElementById('username');
    const postContent = document.getElementById('postContent');
    const mediaInput = document.getElementById('mediaInput');
    const feed = document.getElementById('feed');

    let posts = JSON.parse(localStorage.getItem('talkitPosts')) || [];

    function savePosts() {
      localStorage.setItem('talkitPosts', JSON.stringify(posts));
    }

    function createMediaElement(post) {
      if (!post.mediaURL) return '';
      if (post.mediaType === 'image') {
        return `<img src="${post.mediaURL}" alt="Posted image" />`;
      } else if (post.mediaType === 'video') {
        return `<video controls src="${post.mediaURL}"></video>`;
      }
      return '';
    }

    function renderPosts() {
      feed.innerHTML = '';
      posts.forEach((post, index) => {
        const postEl = document.createElement('div');
        postEl.className = 'post';
        postEl.innerHTML = `
          <div class="post-header">${escapeHtml(post.username)}</div>
          <div class="post-content">
            <p>${escapeHtml(post.content)}</p>
            ${createMediaElement(post)}
          </div>
          <small>${post.timestamp}</small>
          <div class="post-actions">
            <button class="like-btn ${post.liked ? 'liked' : ''}" data-index="${index}">
              ‚ù§Ô∏è ${post.likes || 0}
            </button>
            <button class="comment-btn" data-index="${index}">üí¨ ${post.comments.length}</button>
          </div>
          <div class="comments-section" style="display:none;">
            <div class="comments-list"></div>
            <form class="comment-form" data-index="${index}">
              <input type="text" placeholder="Add a comment" required />
              <button type="submit">Post</button>
            </form>
          </div>
        `;

        feed.appendChild(postEl);

        const commentsList = postEl.querySelector('.comments-list');
        post.comments.forEach(comment => {
          const commentEl = document.createElement('div');
          commentEl.className = 'comment';
          commentEl.innerHTML = `<strong>${escapeHtml(comment.username)}:</strong> ${escapeHtml(comment.text)}`;
          commentsList.appendChild(commentEl);
        });
      });

      document.querySelectorAll('.like-btn').forEach(btn => {
        btn.onclick = () => {
          const idx = btn.getAttribute('data-index');
          posts[idx].liked = !posts[idx].liked;
          posts[idx].likes = posts[idx].likes || 0;
          posts[idx].likes += posts[idx].liked ? 1 : -1;
          savePosts();
          renderPosts();
        };
      });

      document.querySelectorAll('.comment-btn').forEach(btn => {
        btn.onclick = () => {
          const idx = btn.getAttribute('data-index');
          const postEl = feed.children[idx];
          const commentsSection = postEl.querySelector('.comments-section');
          commentsSection.style.display = commentsSection.style.display === 'none' ? 'block' : 'none';
        };
      });

      document.querySelectorAll('.comment-form').forEach(form => {
        form.onsubmit = e => {
          e.preventDefault();
          const idx = form.getAttribute('data-index');
          const input = form.querySelector('input');
          const commentText = input.value.trim();
          if (!commentText) return;
          posts[idx].comments.push({
            username: usernameInput.value || 'Anonymous',
            text: commentText
          });
          savePosts();
          renderPosts();
        };
      });
    }

    function escapeHtml(text) {
      if (!text) return '';
      return text.replace(/[&<>"']/g, m => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      })[m]);
    }

    postForm.addEventListener('submit', e => {
      e.preventDefault();

      const username = usernameInput.value.trim();
      const content = postContent.value.trim();
      const file = mediaInput.files[0];

      if (!username) {
        alert('Please enter a username.');
        return;
      }
      if (!content && !file) {
        alert('Please enter some text or select a photo/video.');
        return;
      }

      const newPost = {
        username,
        content,
        timestamp: new Date().toLocaleString(),
        mediaType: null,
        mediaURL: null,
        likes: 0,
        liked: false,
        comments: []
      };

      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const result = event.target.result;
          newPost.mediaType = file.type.startsWith('video') ? 'video' : 'image';
          newPost.mediaURL = result;
          posts.unshift(newPost);
          savePosts();
          renderPosts();
          postForm.reset();
        };
        reader.readAsDataURL(file);
      } else {
        posts.unshift(newPost);
        savePosts();
        renderPosts();
        postForm.reset();
      }
    });

    renderPosts();
  </script>

</body>
</html>
